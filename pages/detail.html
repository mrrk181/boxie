<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boxie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/js/dropzone/dropzone.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Boxie</h1>
            <h2 class="brand-tagline">Push your files.</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <button id="new" class="pure-button">New Box</button>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <!--
                <h1 class="content-subhead">Pinned Post</h1>
                -->

                <!-- A single blog post -->
                <section class="post">
                    <div style="text-align: right">
                        <span id="deletebox" style="font-size: 25px; cursor: pointer; color: white; padding: 10px; background: rgb(202, 60, 60);">X</span>
                    </div>
                    <div id="files">
                        <ul id="files-list"></ul>
                    </div>
                </section>

                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-2">
                        <section class="post">
                            <header class="post-header">
                                <h2 class="post-title">File Upload</h2>
                            </header>
                            <div class="post-description">
                                <br>
                                <!--
                                <form id="upload" class="pure-form">
                                    <input id="file" type="file" name="file" multiple>
                                </form>
                                <br>
                                <button class="pure-button" id="upload-submit">Upload</button>
                                <br>
                                -->
                                <div class="upload-container">
                                    <div id="upload" class="dropzone">
                                        <div class="dz-message" data-dz-message>
                                            <span>Upload filesâ€¦</span>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div id="link" onclick="selectElementContents(this)"></div>
                            </div>
                        </section>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2" style="text-align: right">
                        <section class="post">
                            <header class="post-header">
                                <h2 class="post-title">Share</h2>
                            </header>
                            <div class="post-description">
                                <br>
                                <div id="qr" style="float: right"></div>
                            </div>
                        </section>
                    </div>
                </div>

            </div>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="https://samuelantonioli.de" class="pure-menu-link">By Samuel Antonioli</a></li>
                        <li class="pure-menu-item"><a href="https://twitter.com/samuelantonioli" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="https://github.com/samuelantonioli/boxie" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/majax.js"></script>
<script src="/js/element.js"></script>
<script src="/js/qrcode/qrcode.min.js"></script>
<script src="/js/dropzone/dropzone.js"></script>
<script src="/js/detail.js"></script>
</body>
</html>
